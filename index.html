---
layout: default
---

<h1 style="">
    {{ site.title }}
</h1>

{% for post in site.posts %}
    <div class="post">
        <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p class="date">
            {{ post.date | date: "%b %-d, %Y" }} {{if post.post_author}} - {{ post.post_author }}{{/if}}
        </p>
        {{ post.content }}
    </div>
{% endfor %}
